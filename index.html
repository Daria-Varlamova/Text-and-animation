<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Text and animation</title>
</head>

<body>
  <div class="video-container">
    <video class="video" autoplay muted loop>
      <source src="/video.mp4" type="video/mp4" />
    </video>
    <div class="overlay">
      <div class="text">
        We're here <span class="text-animation-el text-animation-el--1"></span> to make
        healthy <span class="text-animation-el text-animation-el--2"></span> living effortless,
        so you can <span class="text-animation-el text-animation-el--3"></span> live longer
        and happier <span class="text-animation-el text-animation-el--4"></span>
      </div>
    </div>

    <div class="text-duplicate">
      We're here <span class="text-animation-el text-animation-el--1"></span> to make
      healthy <span class="text-animation-el text-animation-el--2"></span> living effortless,
      so you can <span class="text-animation-el text-animation-el--3"></span> live longer
      and happier <span class="text-animation-el text-animation-el--4"></span>
    </div>
  </div>
</body>

</html>
